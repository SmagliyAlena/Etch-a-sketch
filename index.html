<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>
<body>
    <h1>Etch-a-sketch</h1>


    <h2> Choose grid size</h2>
    <div class="content">
        <div class="board border"></div>
        <div class="buttons">
            <button id="blackColor">Black</button>
            <button id="whiteColor">White</button>
            <button id="rainbowColor">Random</button>
            <button id="reset">Reset</button>
            <button id="colorPickerButton">Pick a color<input type="color" value="#ffffff" id="colorPicker"></button>
        </div>        
        
    </div>
    <div>
        <input type="text" placeholder="Size of board" value="16" id="sizePicker" onchange="changeSize(this.value)">
        <button>Set Size</button>
    </div>
    <h2>Design Canvas</h2>
    <div class="designCanvas">
        <div class="buttons">
            <button id="gridLines">Toggle grid lines</button>
            <button id="backgroundColorButton">Background Color<input type="color" value="#FF00FF" id="backgroundColorPicker" onchange="changeBoardColor()"</button>
        </div>

    </div>
    <!-- <table id="pixelCanvas"></table> -->

    <script src="script.js"></script>
</body>
</html>
